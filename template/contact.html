        <p class='pageTitle'>Contact Form</p>
        <div class="contactF">        
            <form>
                <br>
                <label for="cName">Name: </label>
                <br>
                <input type="text" id='cName' name='cName' required>
                <br><br>
                <label for="cEmail">Email: </label>
                <br>
                <input type="email" id='cEmail' name='cEmail' required>
                <br><br>
                <label for="contactR">Contact Reason: </label>
                <br>
                <select id="contactR" name="contactR">
                    <option value="addType">Add a new major</option>
                    <option value="bugType">Found a bug</option>
                    <option value="otherType">Others</option>
                </select>
                <br><br>
                <label for="textbox">Message:</label>
                <br>
                <textarea id='textbox' name='textbox'cols='30' rows='10'></textarea>
                <br><br>
                <input type="Submit" value="Submit">
            </form>
        </div>
